<!DOCTYPE html>
<html>
<head>
    <title>10-Minute Countdown with Start Button</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial, sans-serif; }
        #countdown { font-size: 48px; margin-bottom: 20px; }
        #startButton { padding: 10px 20px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #startButton:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div id="countdown">10:00</div>
    <button id="startButton">Start</button>

    <script>
        let timeLeft = 600; // 10 minutes in seconds
        let timerInterval;
        let isRunning = false;

        const countdownDisplay = document.getElementById('countdown');
        const startButton = document.getElementById('startButton');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownDisplay.innerHTML = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startCountdown() {
            if (isRunning) return;
            isRunning = true;
            startButton.textContent = 'Running...';
            startButton.disabled = true;

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    countdownDisplay.innerHTML = "Time's up!";
                    startButton.textContent = 'Start';
                    startButton.disabled = false;
                    isRunning = false;
                }
            }, 1000);
        }

        startButton.addEventListener('click', startCountdown);
        updateDisplay(); // Initial display
    </script>
</body>
</html>
